<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bucknbill Games</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('fonts/Minecraftia-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Minecraftia', monospace, sans-serif;
      margin: 0;
      padding: 60px 20px;
      color: white;
      text-align: center;
      background: url('https://images.stockcake.com/public/c/9/a/c9a42323-4ef9-42f1-9102-3ff270af18cd_large/pixel-space-dreams-stockcake.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffd5;
      text-shadow: 2px 2px 6px #000;
      margin-bottom: 40px;
    }

    .folder-toggle {
      font-family: 'Minecraftia', monospace, sans-serif;
      background: #222;
      border: 2px solid #00ffd5;
      padding: 10px 30px;
      color: #00ffd5;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      vertical-align: middle;
    }

    .folder-toggle:hover {
      background: rgba(0, 255, 213, 0.3);
      color: #00ffd5;
    }

    .game-list {
      margin-top: 20px;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 12px;
      animation: fadeIn 0.4s ease-in-out forwards;
    }

    .game-list.show {
      display: flex;
    }

    .game {
      flex: 0 1 calc(20% - 12px);
      box-sizing: border-box;
    }

    .game a {
      display: block;
      text-decoration: none;
      color: #ffffff;
      background: rgba(45, 45, 45, 0.85);
      border: 2px solid #00ffd5;
      padding: 6px 10px;
      border-radius: 8px;
      transition: all 0.2s;
      backdrop-filter: blur(4px);
      font-family: 'Minecraftia', monospace, sans-serif;
      font-size: 0.9rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game a:hover {
      background: #00ffd5;
      color: #000;
      transform: scale(1.1);
    }

    @media (max-width: 900px) {
      .game {
        flex: 0 1 calc(33.333% - 12px);
      }
    }

    @media (max-width: 600px) {
      .game {
        flex: 0 1 calc(50% - 12px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Credits button */
    .credits-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 255, 213, 0.3);
      color: black;
      font-size: 1.8rem;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 255, 213, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      user-select: none;
      z-index: 1000;
    }

    .credits-btn:hover {
      background: rgba(0, 255, 213, 1);
      box-shadow: 0 0 20px rgba(0, 255, 213, 1);
      transform: scale(1.1);
    }

    .top-nav {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 30px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    .tab {
      font-family: 'Minecraftia', monospace;
      color: #00ffd5;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }

    .tab:hover {
      background: rgba(0, 255, 213, 0.2);
      transform: scale(1.05);
    }

    .tab.active {
      background: rgba(0, 255, 213, 0.4);
    }

    /* Password container */
    #password-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.85);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #00ffd5;
      font-family: 'Minecraftia', monospace, sans-serif;
    }

    #password-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffd5;
    }

    #password-container input {
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 10px;
      border: 2px solid #00ffd5;
      outline: none;
      width: 280px;
      max-width: 90vw;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffd5;
      text-align: center;
    }

    #password-container input::placeholder {
      color: #00ffd580;
    }

    #password-container button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffd5;
      transition: background 0.3s ease;
      width: 280px;
      max-width: 90vw;
    }

    #password-container button:hover {
      background: #00c2a7;
    }
  </style>
</head>
<body>

  <!-- Password Protection -->
  <div id="password-container">
    <h2>Enter Password to Access Bucknbill Games</h2>
    <input type="password" id="password" placeholder="Password" autofocus />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Navigation Tabs -->
  <nav class="top-nav" aria-label="Main Navigation">
    <a href="index.html" class="tab active" aria-current="page">Main Page</a>
    <a href="browser.html" class="tab">Browser</a>
  </nav>

  <h1>Bucknbill Games</h1>

  <!-- Folder Toggle Button -->
  <button class="folder-toggle" onclick="toggleGames()" aria-expanded="false" aria-controls="gameList" aria-haspopup="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20" fill="none" stroke="#00ffd5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0;">
      <path d="M2 7h5l2 3h13v8H2z"></path>
      <path d="M2 7V4a2 2 0 0 1 2-2h5l3 3h8a2 2 0 0 1 2 2v2"></path>
    </svg>
    Games
  </button>

  <!-- Game List -->
  <div id="gameList" class="game-list" aria-hidden="true" role="region" aria-label="Games list">
    <div class="game"><a href="games/sliceitall/index.html">Slice it All</a></div>
    <div class="game"><a href="games/slowroads/index.html">Slowroads</a></div>
    <div class="game"><a href="games/driftboss/index.html">Drift Boss</a></div>
    <div class="game"><a href="games/crossyroad/index.html">Crossy Road</a></div>
    <div class="game"><a href="games/ragdollhit/index.html">Ragdoll Hit</a></div>
    <div class="game"><a href="games/ragdollarchers/index.html">Ragdoll Archers</a></div>
    <div class="game"><a href="games/fridaynightfunkin/index.html">Friday Night Funkin</a></div>
    <div class="game"><a href="games/blockblast/index.html">Block Blast</a></div>
    <div class="game"><a href="games/baldisbasics/index.html">Baldi's Basics</a></div>
    <div class="game"><a href="games/territorialio/index.html">Territorial.io</a></div>
    <div class="game"><a href="games/paperio2/index.html">Paper.io 2</a></div>
    <div class="game"><a href="games/cookieclicker/index.html">Cookie Clicker</a></div>
    <div class="game"><a href="games/minesweeper/index.html">Minesweeper</a></div>
    <div class="game"><a href="games/retrobowl/index.html">Retro Bowl</a></div>
    <div class="game"><a href="games/deltarune/index.html">Deltarune</a></div>
    <div class="game"><a href="games/undertale/index.html">Undertale</a></div>
  </div>

  <!-- Credits Button -->
  <a href="https://guns.lol/bucknbill" class="credits-btn" title="Credits" target="_blank" rel="noopener noreferrer">Â©</a>

  <script>
    const correctPassword = "welcometotheunderground";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("password-container").style.display = "none";
        document.getElementById("gameList").style.display = "flex";
        // Update folder toggle aria-expanded
        document.querySelector('.folder-toggle').setAttribute('aria-expanded', 'true');
      } else {
        alert("Incorrect password. Try again!");
      }
    }

    function toggleGames() {
      const list = document.getElementById("gameList");
      const toggleBtn = document.querySelector('.folder-toggle');
      if (list.classList.contains("show")) {
        list.classList.remove("show");
        toggleBtn.setAttribute('aria-expanded', 'false');
      } else {
        list.classList.add("show");
        toggleBtn.setAttribute('aria-expanded', 'true');
      }
    }
  </script>

</body>
</html>
