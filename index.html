<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucknbill Games</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Minecraftia', sans-serif;
      background-image: url('https://images.stockcake.com/public/c/9/a/c9a42323-4ef9-42f1-9102-3ff270af18cd_large/pixel-space-dreams-stockcake.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      gap: 2rem;
      font-size: 1.2rem;
      border-bottom: 2px solid #00ffd5;
    }

    .folder-toggle {
      font-family: 'Minecraftia', sans-serif;
      background: #222;
      border: 2px solid #00ffd5;
      padding: 10px 30px;
      color: #00ffd5;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .folder-toggle:hover {
      background: rgba(0, 255, 213, 0.3);
      color: #00ffd5;
    }

    #game-folder {
      display: none;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }

    #game-folder.show {
      display: block;
    }

    .game-link {
      display: block;
      margin: 10px 0;
      color: #00ffd5;
      text-decoration: none;
    }

    .credit-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .credit-button:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    #password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #password-input {
      padding: 10px;
      font-family: 'Minecraftia', sans-serif;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #password-submit {
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Minecraftia', sans-serif;
      background: #00ffd5;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #password-submit:hover {
      background: #00bfa5;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <input type="password" id="password-input" placeholder="Enter password...">
    <button id="password-submit">Enter</button>
  </div>

  <div class="tabs">
    <div>Main Page</div>
    <div>Browser</div>
  </div>

  <button class="folder-toggle" onclick="toggleGames()">üìÅ Games</button>

  <div id="game-folder">
    <a class="game-link" href="undertale-yellow.html">Undertale Yellow</a>
    <a class="game-link" href="cookie-clicker.html">Cookie Clicker</a>
    <a class="game-link" href="minesweeper.html">Minesweeper</a>
    <a class="game-link" href="paper-io.html">Paper IO</a>
  </div>

  <div class="credit-button">¬©</div>

  <script>
    const correctPassword = "welcometotheunderground";
    const submitButton = document.getElementById("password-submit");
    submitButton.addEventListener("click", () => {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        document.getElementById("password-screen").style.display = "none";
      } else {
        alert("Incorrect password");
      }
    });

    function toggleGames() {
      const folder = document.getElementById("game-folder");
      folder.classList.toggle("show");
    }
  </script>
</body>
</html>
