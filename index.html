<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bucknbills Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      color: #00ffcc;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .game {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .game:hover {
      background: #333;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bucknbill Games</h1>
  <p>Welcome! Click a game to play:</p>
  <div class="game-list">
    <div class="game"><a href="games/1v1lol.html">1v1.lol</a></div>
    <div class="game"><a href="games/retrobowl.html">Retro Bowl</a></div>
    <div class="game"><a href="games/slope.html">Slope</a></div>
    <div class="game"><a href="games/motox3m.html">Moto X3M</a></div>
  </div>
</body>
</html>
