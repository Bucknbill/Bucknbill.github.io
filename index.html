<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bucknbill Games</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.stockcake.com/public/c/9/a/c9a42323-4ef9-42f1-9102-3ff270af18cd_large/pixel-space-dreams-stockcake.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
    }

    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 20, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    #login-screen h1 {
      color: #00ffd5;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #password-input {
      padding: 10px 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 250px;
    }

    #login-button {
      padding: 10px 25px;
      font-size: 1.1rem;
      background-color: #00ffd5;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffd5;
      transition: 0.2s;
    }

    #login-button:hover {
      transform: scale(1.05);
      background-color: #00e1be;
    }

    #main-content {
      display: none;
      text-align: center;
    }

    body.locked {
      overflow: hidden;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .tab {
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .folder {
      margin-top: 30px;
    }

    .folder-icon {
      width: 80px;
      display: block;
      margin: 0 auto;
    }

    .folder-button {
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 10px 20px;
      color: white;
      font-size: 1.3rem;
      font-family: 'Minecraftia', monospace;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    .folder-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .games-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .game-link {
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .game-link:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .credits-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid white;
    }

    .credits-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body class="locked">

  <div id="login-screen">
    <h1>Enter Password to Continue</h1>
    <input type="password" id="password-input" placeholder="••••••••">
    <button id="login-button">Login</button>
  </div>

  <div id="main-content">
    <div class="tabs">
      <div class="tab">Main Page</div>
      <div class="tab">Browser</div>
    </div>

    <div class="folder">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" class="folder-icon" alt="Folder Icon">
      <button class="folder-button">Games</button>
    </div>

    <div class="games-list">
      <a class="game-link" href="games/undertale-yellow.html">Undertale Yellow</a>
      <a class="game-link" href="games/cookie-clicker.html">Cookie Clicker</a>
      <a class="game-link" href="games/minesweeper.html">Minesweeper</a>
      <a class="game-link" href="games/paper-io.html">Paper IO</a>
    </div>
  </div>

  <div class="credits-button">©</div>

  <script>
    const correctPassword = "welcometotheunderground";

    document.getElementById("login-button").addEventListener("click", () => {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.body.classList.remove("locked");
      } else {
        alert("Incorrect password. Try again.");
      }
    });

    document.getElementById("password-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("login-button").click();
      }
    });
  </script>

</body>
</html>
