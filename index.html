<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bucknbill Games</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('fonts/Minecraftia-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Minecraftia', monospace, sans-serif;
      background: linear-gradient(135deg, #101010, #1a1a1a);
      color: white;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffd5;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 40px;
    }

    .folder-toggle {
      font-family: 'Minecraftia', monospace, sans-serif;
      background: #222;
      border: 2px solid #00ffd5;
      padding: 10px 30px;
      color: #00ffd5;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      vertical-align: middle;
    }

    .folder-toggle:hover {
      background: #00ffd5;
      color: #000;
    }

    .game-list {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 0.4s ease-in-out forwards;
    }

    .game-list.show {
      display: flex;
    }

    .game a {
      text-decoration: none;
      color: #ffffff;
      background: #2d2d2d;
      border: 2px solid #00ffd5;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.2s;
    }

    .game a:hover {
      background: #00ffd5;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Credits button fix: use flexbox for perfect centering */
    .credits-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #00ffd5;
      color: black;
      font-size: 1.8rem;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffd5;
      transition: all 0.3s ease;
      text-decoration: none;
      user-select: none;
      z-index: 1000;
    }

    .credits-btn:hover {
      transform: scale(1.1);
      background: #00e0c0;
    }

    .top-nav {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 30px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    .tab {
      font-family: 'Minecraftia', monospace;
      color: #00ffd5;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }

    .tab:hover {
      background: rgba(0, 255, 213, 0.2);
      transform: scale(1.05);
    }

    .tab.active {
      background: rgba(0, 255, 213, 0.4);
    }
  </style>
</head>
<body>

  <!-- Top Navigation Tabs -->
  <nav class="top-nav">
    <a href="index.html" class="tab active">Main Page</a>
    <a href="browser.html" class="tab">Browser</a>
  </nav>

  <h1>Bucknbill Games</h1>

  <!-- Folder Toggle Button with custom SVG folder icon -->
  <button class="folder-toggle" onclick="toggleGames()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20" fill="none" stroke="#00ffd5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0;">
      <path d="M2 7h5l2 3h13v8H2z"></path>
      <path d="M2 7V4a2 2 0 0 1 2-2h5l3 3h8a2 2 0 0 1 2 2v2"></path>
    </svg>
    Games
  </button>

  <!-- Game List -->
  <div id="gameList" class="game-list" aria-hidden="true">
    <div class="game"><a href="games/undertale/index.html">Undertale</a></div>
    <div class="game"><a href="games/undertaleyellow/index.html">Undertale Yellow</a></div>
    <div class="game"><a href="games/deltarune/index.html">Deltarune</a></div>
    <div class="game"><a href="games/retrobowl/index.html">Retro Bowl</a></div>
    <div class="game"><a href="games/cookieclicker/index.html">Cookie Clicker</a></div>
    <div class="game"><a href="games/minesweeper/index.html">Minesweeper</a></div>
    <div class="game"><a href="games/paperio/index.html">Paper IO</a></div>
  </div>

  <!-- Credits Button -->
  <a href="https://guns.lol/bucknbill" class="credits-btn" title="Credits" target="_blank" rel="noopener noreferrer">Â©</a>

  <script>
    function toggleGames() {
      const list = document.getElementById("gameList");
      list.classList.toggle("show");
    }
  </script>

</body>
</html>
