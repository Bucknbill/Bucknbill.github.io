<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bucknbill Games</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('fonts/Minecraftia-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Minecraftia', monospace, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.3em;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #d0f0f7cc;
      letter-spacing: 0.05em;
      text-shadow: 0 0 6px #000000aa;
    }

    /* Copyright Button */
    .credits-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      box-shadow: 0 5px 15px rgba(249, 212, 35, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 900;
      color: #fff;
      font-size: 2.2rem;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
      text-align: center;
      text-decoration: none;
    }

    .credits-button:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 25px rgba(249, 212, 35, 0.9);
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
      }
      .credits-button {
        width: 50px;
        height: 50px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bucknbill Games</h1>
  <p>Welcome! Click a game to play:</p>

  <!-- Copyright Button -->
  <a href="https://guns.lol/bucknbill" target="_blank" rel="noopener noreferrer" class="credits-button" aria-label="Credits">
    Â©
  </a>
</body>
</html>
