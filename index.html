<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucknbill</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Minecraftia', sans-serif;
      background: url('https://images.stockcake.com/public/c/9/a/c9a42323-4ef9-42f1-9102-3ff270af18cd_large/pixel-space-dreams-stockcake.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 1.3rem;
    }

    .tabs a {
      text-decoration: none;
      color: #00ffd5;
      border-bottom: 2px solid transparent;
      transition: 0.2s;
    }

    .tabs a:hover {
      border-color: #00ffd5;
    }

    .folder-toggle {
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #222;
      border: 2px solid #00ffd5;
      padding: 12px 24px;
      font-size: 1.1rem;
      color: #00ffd5;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .folder-toggle:hover {
      background: rgba(0, 255, 213, 0.3);
    }

    #game-folder {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    #game-folder.open {
      display: block;
    }

    .credit-button {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      cursor: pointer;
      transition: 0.3s;
    }

    .credit-button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    #password-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #password-container input {
      padding: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    #password-container button {
      padding: 10px 20px;
      background: #00ffd5;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="password-container">
    <input type="password" id="password" placeholder="Enter password...">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div class="tabs">
    <a href="#">Main Page</a>
    <a href="#">Browser</a>
  </div>

  <button class="folder-toggle" onclick="toggleGames()">
    <img src="folder-icon.png" alt="folder" width="24" height="24" /> Games
  </button>

  <div id="game-folder">
    <ul>
      <li><a href="undertale-yellow.html">Undertale Yellow</a></li>
      <li><a href="cookie-clicker.html">Cookie Clicker</a></li>
      <li><a href="minesweeper.html">Minesweeper</a></li>
      <li><a href="paper-io.html">Paper IO</a></li>
    </ul>
  </div>

  <div class="credit-button">Â©</div>

  <script>
    const correctPassword = "welcometotheunderground";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("password-container").style.display = "none";
      } else {
        alert("Incorrect password.");
      }
    }

    function toggleGames() {
      const folder = document.getElementById("game-folder");
      folder.classList.toggle("open");
    }
  </script>
</body>
</html>
