<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bucknbill Games</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://images.stockcake.com/public/c/9/a/c9a42323-4ef9-42f1-9102-3ff270af18cd_large/pixel-space-dreams-stockcake.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
    }

    body.locked {
      overflow: hidden;
    }

    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 5, 20, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    #login-screen h1 {
      color: #00ffd5;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #password-input {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 250px;
    }

    #login-button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #00ffd5;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffd5;
      transition: 0.2s;
    }

    #login-button:hover {
      transform: scale(1.05);
      background-color: #00e1be;
    }

    #main-content {
      display: none;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      display: flex;
      justify-content: space-around;
      color: white;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .folder-toggle {
      background: rgba(0, 255, 213, 0.2);
      color: white;
      border: 2px solid #00ffd5;
      padding: 10px;
      border-radius: 12px;
      font-size: 0.6rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .folder-toggle:hover {
      background: rgba(0, 255, 213, 0.4);
    }

    #credits-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: white;
      transition: 0.2s;
      border: 1px solid white;
    }

    #credits-button:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }

    #game-folder {
      margin: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: none;
      border: 2px solid #00ffd5;
      border-radius: 8px;
      max-width: 300px;
    }
  </style>
</head>
<body class="locked">

  <div id="login-screen">
    <h1>Enter Password to Continue</h1>
    <input type="password" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button id="login-button">Login</button>
  </div>

  <div id="main-content">
    <header>
      <div>Main Page</div>
      <div>Browser</div>
    </header>

    <button class="folder-toggle" onclick="toggleGames()">üìÅ Games</button>
    <div id="game-folder">
      <p>üïπÔ∏è Cookie Clicker</p>
      <p>üïπÔ∏è Undertale Yellow</p>
      <p>üïπÔ∏è Minesweeper</p>
      <p>üïπÔ∏è Paper.io</p>
    </div>

    <a id="credits-button" href="#">¬©</a>
  </div>

  <script>
    const correctPassword = "bucknbill123";

    document.getElementById("login-button").addEventListener("click", () => {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.body.classList.remove("locked");
      } else {
        alert("Incorrect password. Try again.");
      }
    });

    document.getElementById("password-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("login-button").click();
      }
    });

    function toggleGames() {
      const folder = document.getElementById("game-folder");
      folder.style.display = folder.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
